<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">

</head>
<body class="bg-black w-screen h-screen shrink-0 ">
    <div class="flex w-full py-0 px-4 flex-col items-start self-stretch gap-3">

        <div class=" py-3 px-0 flex justify-between items-center self-stretch">
            <div class="flex items-center gap-5">
                <a href="../src/user-profile.html">
                    <img src="../Public/copy link/profiles/arrow-left.png">
                </a>
                <p class="text-neutral-50 text-base font-bold not-italic leading-normal">Edit profile</p>
            </div>
            <a href="../src/user-profile.html">
                <button class="bg-slate-50 text-neutral-1000 w-20 h-10 py-2 px-5 rounded-full font-bold text-base" >
                    Save
                </button> 
            </a>
        </div>

        <div class="flex flex-row w-full gap-5 shrink-0">

            <div class="relative w-full h-1/3 " id="cover picture">
                <img class="w-full max-h-96 h-1/4  m-3" src="../Public/copy link/profiles/image 17.png" alt="cover picture edit">
            </div>
            <div class=" items-center justify-center flex gap-5" id="edit cover image options">
                <div class="bg-black opacity-60"> 
                    <img src="../Public/copy link/profiles/material-symbols_add-a-photo-outline.png">
                </div>
                <div class="bg-black opacity-60">
                    <svg class=" rounded-full" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6 6L18 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>   
            </div>   
        </div>
        <div>
            <img class="inline-flex justify-center items-center m-10" src="../Public/copy link/profiles/User avatar cam.png" alt="edit profile picture">
        </div>

        <div class="p-5 mx-10 ">
        
        <div class="flex ab flex-col w-2/3 mx-10 my-2 pr-5">
            <fieldset class="group border-neutral-700 border py-3 px-4 flex items-center self-stretch gap-2.5 rounded focus-within:border-twitter-blue hover:border-twitter-blue-hover " >
                <legend class="text-neutral-500 px-2 group-hover:text-twitter-blue-hover">Name</legend>
                <input class="bg-black group-focus-within:text-neutral-50 focus:outline-none" placeholder="Name">
            </fieldset>
        </div>
        <div class="flex flex-col w-2/3  mx-10  my-2 pr-5">
            <fieldset class="group border-neutral-700 border py-3 px-4 flex items-center self-stretch gap-2.5 rounded  focus-within:border-twitter-blue hover:border-twitter-blue-hover" >
                <legend class="text-neutral-500 px-2 group-hover:text-twitter-blue-hover">Bio</legend>
                <textarea placeholder="Digital Goodies Team - Web & Mobile UI/UX development; Graphics; Illustrations" rows="3" cols="30" class="bg-black group-focus-within:text-neutral-50 focus:outline-none"></textarea>
            </fieldset>
        </div>

        <div class="flex flex-col w-2/3 mx-10  my-2 pr-5 ">
            <fieldset class="group border-neutral-700 border py-3 px-4 flex items-center self-stretch gap-2.5 rounded  focus-within:border-twitter-blue hover:border-twitter-blue-hover" >
                <legend class="text-neutral-500 px-2 group-hover:text-twitter-blue-hover">Location</legend>
                <input placeholder="Location" class="bg-black group-focus-within:text-neutral-50 resize-none focus:outline-none">
            </fieldset>
        </div>

        <div class="flex  flex-col w-screen mx-10  my-2 pr-5 mb-80">
            <fieldset class="group border-neutral-700 border py-3 px-4 flex items-center self-stretch gap-2.5 rounded  focus-within:border-twitter-blue hover:border-twitter-blue-hover" >
                <legend class="text-neutral-500 px-2 group-hover:text-twitter-blue-hover">Website</legend>
                <input placeholder="Website" class="bg-black group-focus-within:text-neutral-50 focus:outline-none">
            </fieldset>
        </div>
    
    </div>
</div>
  
    
</body>
</html>
