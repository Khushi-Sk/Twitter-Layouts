        <h1 class="text-neutral-50 w-60 h-7 font-px-regular text-2xl not-italic font-bold leading-normal">Create your account</h1>

        <div class="flex flex-col items-center gap-8 self-stretch">
        

            <fieldset class="group border-neutral-500 border py-4 px-3 flex justify-between items-center self-stretch rounded focus-within:border-twitter-blue hover:border-twitter-blue-hover">
                <legend class="text-neutral-500  w-12 py-0 px-1 gap-2.5 flex items-center justify-center group-focus-within:text-neutral-50 group-hover:text-twitter-blue-hover">

                </legend>
                <input class="bg-neutral-1000 text-neutral-50 text-xl border-none group-focus-within:text-neutral-50 focus:outline-none" placeholder="Name" type="text" name="username">
                
            </fieldset>

            <fieldset class="group border-neutral-500 border mt-2 py-4 px-3 flex items-center justify-between self-stretch rounded focus-within:border-twitter-blue hover:border-twitter-blue-hover">
                <legend class="text-neutral-500 px-2 group-focus-within:text-twitter-blue group-hover:text-twitter-blue-hover">Email</legend>
                <input type="email" class="bg-neutral-1000 text-neutral-50 text-xl font-normal leading-normal not-italic group-focus-within:text-neutral-50 focus-within:outline-none " placeholder="Email" >
                
            </fieldset>
    
            <div class="flex flex-col items-start gap-2 self-stretch">

            <!-- Select your Date of Birth -->

            <div class="flex items-center gap-3 self-stretch">

                        <option>February</option>
                        <option>March</option>
                        <option>April</option>

                        <option>June</option>

                    <select class="bg-neutral-1000 text-neutral-50 text-xl not-italic font-normal leading-normal focus-within:outline-none">

                        <option>2</option>

                        <option>4</option>

                        <option>14</option>

                        <option>16</option>
                        <option>17</option>
                        <option>18</option>

                        <option>20</option>

                        <option>22</option>

                    <select class="bg-neutral-1000 text-neutral-50 text-xl not-italic font-normal leading-normal focus-within:outline-none">

                        <option>2004</option>
